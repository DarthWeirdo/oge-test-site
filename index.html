<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
        .center {
            text-align:center;
        }

        body {
            background-color: #66769f;
            background-image: url("images/british-flag-large.jpg");
            background-repeat: no-repeat;
            background-position: top;
            /*background: url("images/british-flag-large.jpg") no-repeat top fixed !important;*/
            /*-webkit-background-size: cover;*/
            /*-moz-background-size: cover;*/
            /*-o-background-size: cover;*/
            /*background-size: cover;*/

            /*!*background-size: 1920px 1080px; !important;*!*/
            /*background-repeat:no-repeat;  !important;*/
            /*display: block; !important;*/
        }

        .jumbotron{
            /*background-color: #98b091 ;*/
            background-color: #B4D9BD ;
        }

        .bar{
            padding: 15px;
            background-color: #98b091 ;
            border-radius: 4px;
        }

        .btn-info{
            background-color: #0487a6;
            border-color: #077f9a;
        }

        .cool-shadow{
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .student-bar{
            font-size: medium;
            color: white;
            font-weight: bold;
            align-content: flex-end;
        }

        .text {
            height:auto;
            display:inline-block;
            margin: 10px;
            border:1px solid #ddd; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); margin: 15px 0; overflow:hidden;
            border-color: rgb(252, 227, 176);
            border-radius: 8px;
            /*background-color: #ffffcc;*/
            background-color: #BFA084;
            -webkit-user-select: none;
        }
        .text p {
            height: auto;
            overflow: hidden;
        }

        .content-text {
            padding:50px 50px 50px ;
            margin: -5px;
            font-size: medium;
        }
    </style>
</head>

<body>
<div class="container" style="padding-top: 30px">
    <div class="jumbotron cool-shadow"><h1>OGE Sample Testing</h1>
        <p>
            This is a set of tests that can help students in their preparation for the unified state exam
            (OGE) in English language.
        </p>
        <p>
            Specify student name in the field below, select a test, and begin testing. Note that test results
            must be checked by a professional teacher.
        </p>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal cool-shadow"
                      style="margin-top: 50px; padding: 50px 30px 30px 30px;
                      border-color: rgb(252, 227, 176); border-radius: 8px; background-color: #ffffcc;">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label" style="font-size: 12pt;">Name</label>

                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Ivan Ivanov">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label" style="font-size: 12pt;">Test</label>

                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>Test 1</option>
                                <option>Test 2</option>
                                <option>Test 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-2">
                            <button type="button" class="btn-lg btn-info" onclick="generateLink()">Start Testing</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
<script>
    function generateLink()
    {
        var test = document.getElementById("select").value;
        var name = document.getElementById("inputName").value;
        var link;

        switch (test){
            case "Test 1":
                link = "/test1_reading1.html?name=" + name;
                break;

            case "Test 2":
                link = "/test2_reading1.html?name=" + name;
                break;

            case "Test 3":
                link = "/test3_reading1.html?name=" + name;
                break;
        }

        console.log(link);

        window.location.replace(link);
    }
</script>

</html>
